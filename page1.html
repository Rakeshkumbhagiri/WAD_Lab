<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Testimonials</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 1. Search box at top-right */
    #search-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 280px;
      background-color: #fff8f0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    #searchBox {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    /* 3. Smaller testimonial text */
    #testimonialList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #testimonialList li {
      font-size: 13px;
      color: #444;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    /* 2. Center personalized section */
    #personalized-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 150px;
      text-align: center;
    }

    #personalized-section input {
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
      width: 200px;
    }

    #personalized-section button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Search testimonial box -->
  <div id="search-container">
    <input type="text" id="searchBox" placeholder="Search testimonials...">
    <ul id="testimonialList">
      <li>e.g:Never give up on your dreams,</li>
      <li>Kindness changed my life.</li>
    </ul>
  </div>

  

</body>
</html>


    <style>
        body {
            font-family: Lucida, Cursive;
            margin: 0;
            padding: 0;
            background-color: #e7f3fe;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #e55f8c;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .testimonial-form {
            margin-bottom: 30px;
        }
        .testimonial-form input {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
            font-size: 1.2em;
        }
        .testimonial-form button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            background-color: #fda085;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .testimonial-form button:hover {
            background-color: #ff8c42;
        }
        .testimonial {
            background: rgb(144, 211, 228);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            margin: 10px auto;
            width: 90%;
            max-width: 600px;
            font-size: 1.5em;
            color: #282626;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Container for search and testimonials */
        }
    </style>
</head>
<body>

    <div>
        <h1>Personalized Testimonials</h1>

        <div class="testimonial-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <button onclick="generateTestimonial()">Get Your Testimonial</button>
        </div>

        <div id="testimonialOutput" class="testimonial"></div>
    </div>
    

    <script>
        const testimonials = [
            "You are capable of achieving amazing things!",
            "Believe in yourself; you are stronger than you think.",
            "Every day is a new opportunity to shine.",
            "Your kindness makes the world a better place.",
            "Keep going, you're doing great!",
            "You have the power to create your own happiness.",
            "Remember, your potential is limitless!",
            "You have the strength to overcome any challenge that comes your way!",
            "Every setback is a setup for a comeback—keep pushing forward!",
            "Your unique talents and abilities are a gift to the world. Share them!",
            "Believe in your dreams; they were given to you for a reason.",
            "You are not defined by your past, but by how you rise from it.",
            "Your potential is endless. Embrace it and watch yourself soar!",
            "Remember, every great achievement started with a decision to try.",
            "You are capable of more than you can imagine—keep striving!",
            "Your journey is uniquely yours; trust the process and enjoy the ride.",
            "Embrace each challenge as a chance to grow stronger.",
            "Your journey may be tough, but so are you—keep moving forward!",
            "The best view comes after the hardest climb; stay the course!",
            "Believe in your vision; it's the first step towards making it a reality.",
            "You are the author of your own story; write a tale of courage and triumph.",
            "Small steps lead to big changes—celebrate your progress, no matter how small.",
            "The only limits that exist are the ones you place on yourself.",
            "Dare to dream big; the sky is not the limit, it's just the beginning.",
            "Every day is a blank canvas; paint it with your passions and purpose.",
            "Let your determination be louder than your doubts.",
            "You have the strength to rewrite your narrative—start today!",
            "With each sunrise, you are gifted a fresh start; seize it!",
            "Your hard work and perseverance will pave the way for your success.",
            "In moments of doubt, remember why you started.",
            "You are a work in progress; trust the evolution of your journey."
        ];

        function generateTestimonial() {
            const nameInput = document.getElementById('name');
            const outputDiv = document.getElementById('testimonialOutput');

            if (nameInput.value) {
                const randomIndex = Math.floor(Math.random() * testimonials.length);
                const selectedTestimonial = testimonials[randomIndex];
                outputDiv.innerHTML = `<strong>${nameInput.value}</strong>, ${selectedTestimonial}`;

                // Clear the input field
                nameInput.value = '';
            } else {
                alert("Please enter your name.");
            }
        }
        //newly added
        document.getElementById("searchBox").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  document.querySelectorAll("#testimonialList li").forEach(item => {
    item.style.display = item.textContent.toLowerCase().includes(query) ? "list-item" : "none";
  });
});
       

    </script>

</body>
</html>
